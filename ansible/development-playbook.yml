---
- hosts: abrizer
  become: yes
  become_method: sudo
  become_user: root
  remote_user: root
  gather_facts: yes
  roles:
    - role: basic-setup
    - role: ffmpeg
      build_dir: /root/ffmpeg_build
      source_dir: /root/ffmpeg_sources
    - role: rvm_io.rvm1-ruby
      rvm1_rubies:
        - 2.3.3
    - role: franklinkim.environment
      environment_config:
        PATH: /usr/local/bento4/bin:/usr/bin
    - role: bento4
